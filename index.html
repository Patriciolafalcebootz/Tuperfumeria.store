<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TuPerfumería - Perfumes exclusivos y decants</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Roboto:wght@300;400;500">
  <style>
    body { font-family: 'Roboto', Arial, sans-serif; background: #fafafa; color: #333; }
    .perfume-img { max-height: 150px; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.07); }
    header, footer { background: #111; color: #fff; text-align: center; padding: 1.2rem; }
    nav a { margin: 0 1rem; color: #fff; text-decoration: none; font-weight: 500; }
    .promo {
      background: #111; color: #fff; padding: 1.4rem 1rem 1.3rem 1rem;
      border-radius: 0 0 18px 18px; text-align: center; font-size: 1.25rem; font-weight: 500;
      border-bottom: 2px solid #25d366; box-shadow: 0 2px 12px rgba(0,0,0,0.13); margin-bottom: 5px;
      position: relative; letter-spacing: 0.5px;
    }
    .catalogo { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 2rem; padding: 2rem 0;}
    .perfume-card { background: #fff; border-radius: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.09); padding: 1.3rem; text-align: center; }
    .perfume-card h3 { font-family: 'Playfair Display', serif; font-size: 1.15rem; font-weight: 700; margin: 0.7rem 0 0.4rem; }
    .btn-agregar { background: #25d366; color: #fff; padding: 0.6rem 1.2rem; border-radius: 8px; font-weight: 500; border: none; cursor: pointer; transition: background 0.2s; }
    .btn-agregar:hover { background: #1da851; }
    .carrito-icon { width: 2rem; margin-right: 0.4rem; }
  </style>
</head>
<body>
  <header>
    <h1 style="font-family:'Playfair Display', serif; font-size:2rem;">TuPerfumería</h1>
    <nav>
      <a href="index.html">Catálogo</a>
      <a href="pedido.html">Hacer un pedido</a>
    </nav>
  </header>
  <div class="promo">
    Perfumes importados originales • Atención personalizada • Envíos en Zona Sur y CABA
  </div>
  <main>
    <div class="catalogo" id="catalogo"></div>
  </main>
  <footer>
    &copy; 2024 TuPerfumería. Todos los derechos reservados.
  </footer>
  <script src="cart.js"></script>
</body>
</html>
